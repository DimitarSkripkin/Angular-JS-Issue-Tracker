<!DOCTYPE html>
<html ng-app="issueTracker">
<head>
    <meta charset="utf-8">
    <title>Issue-Tracking-System</title>

    <link rel="icon" href="images/javascript.ico">
    
    <!-- Load CSS files -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
</head>
<body ng-controller="MainCtrl">
    <header id="app-header">
        <div ng-include="'templates/partial/header.html'"></div>
    </header>

    <div id='app-content' class="container">
        <div class='col-md-8' ng-view>
        </div>
    </div>
    
    <hr />
    <!-- TODO move in template -->
    <footer id="app-footer">
        Public Domain
    </footer>

    <!-- Load app libraries -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/noty/js/noty/packaged/jquery.noty.packaged.min.js"></script>
    
    <!-- Angular -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>

    <!-- Load app source code: main script, services, controllers, etc. -->
    <script src="js/app.js"></script>

    <script src="js/common/notify-service.js"></script>
    <script src="js/common/main-controller.js"></script>
    <script src="js/common/error-controller.js"></script>
    
    <script src="js/home/home-controller.js"></script>
    <script src="js/home/dashboard-controller.js"></script>

    <script src="js/account/authentication-service.js"></script>
    <script src="js/account/identity-service.js"></script>
    <script src="js/account/change-password-controller.js"></script>
    <script src="js/account/login-controller.js"></script>
    <script src="js/account/logout-controller.js"></script>
    <script src="js/account/register-controller.js"></script>
    
    <script src="js/issues/add-issue-controller.js"></script>
    <script src="js/issues/edit-issue-controller.js"></script>
    <script src="js/issues/view-issue-controller.js"></script>
    
    <script src="js/projects/all-projects-controller.js"></script>
    <script src="js/projects/add-project-controller.js"></script>
    <script src="js/projects/edit-project-controller.js"></script>
    <script src="js/projects/view-project-controller.js"></script>
