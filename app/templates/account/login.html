<!--Login Screen
Route: #/
Logins an existing user. Shows notification for success or error message.
After login, the user is automatically redirected to the dashboard.
-->

<form name="loginUserForm">
    <div class="box form-horizontal">
        <h2>Login</h2>

        <div class="form-group">
            <label for="email" class="col-md-2 control-label">Email:</label>

            <div class="col-md-5">
                <input type="text" class="form-control" id="email" ng-model="userData.email" required />
            </div>
        </div>
        
        <!--<div class="form-group">
            <label for="username" class="col-md-2 control-label">Username:</label>

            <div class="col-md-5">
                <input type="text" class="form-control" id="username" ng-model="userData.username" required />
            </div>
        </div>-->

        <div class="form-group">
            <label for="password" class="col-md-2 control-label">Password:</label>

            <div class="col-md-5">
                <input type="password" class="form-control" id="password" ng-model="userData.password" required />
            </div>
        </div>

        <div class="col-md-offset-2">
            <button class="btn btn-default" id="loginButton" ng-click="login(userData)">Login</button>

            <!--<a ng-click="login(userData)" class="button">Login</a>-->
            <a href="#/register" class="link">Register</a>
        </div>
    </div>
</form>
